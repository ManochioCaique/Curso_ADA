<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
   <main>
    <h1>Formulário</h1>
    <hr>
    <br>
    <form action="" method="get">
        <div>
            <label for="texto">Nome:</label>
            <input type="text" id="texto", placeholder="Informe seu nome..." name="nome">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data">
        </div>

        <div>
            <label for="hora">Horário:</label>
            <input type="time" id="hora" name="hora">
        </div>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
       
       <div>
        <select name="select" id="select">
            <option value="" disabled selected>Selecione uma das opções</option>
            <option value="receita">Receita</option>
            <option value="despesas">Despesas</option>
            <option value="transferencia">Transferência</option>
        </select>

       </div>
        

        <div>
            <!-- <label for="enviar">Horário:</label> -->
            <input type="submit" id="enviar" name="enviar" value="Enviar">
        </div>

       
    </form>
   </main> 
</body>
</html>
